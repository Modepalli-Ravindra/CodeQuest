name: Build & Deploy Fullstack

on:
  push:
    branches:
      - main
    # Optional: run only if backend or frontend changes
    paths:
      - "backend/**"
      - "frontend/**"

permissions:
  contents: read
  id-token: write

jobs:
  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Archive frontend dist
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

  build-and-push-backend:
    name: Build & Push Backend Docker
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: ./backend/frontend-dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ravindramodepalli23
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            docker.io/ravindramodepalli23/codequest-backend:${{ github.sha }}
            docker.io/ravindramodepalli23/codequest-backend:latest

  deploy-ssh:
    name: Deploy to Server via SSH
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    if: ${{ secrets.SSH_HOST }}
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Pull latest backend image
            docker pull docker.io/ravindramodepalli23/codequest-backend:latest

            # Stop + remove old container if exists
            docker stop codequest-backend || true
            docker rm codequest-backend || true

            # Run container with frontend static files included
            docker run -d \
              --name codequest-backend \
              -p 3001:3000 \
              --env-file /home/${{ secrets.SSH_USER }}/.env \
              --restart unless-stopped \
              docker.io/ravindramodepalli23/codequest-backend:latest
