name: Build & Deploy Backend

# Run only when backend folder changes on main branch
on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ravindramodepalli23
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            docker.io/ravindramodepalli23/codequest-backend:${{ github.sha }}
            docker.io/ravindramodepalli23/codequest-backend:latest

  deploy-ssh:
    name: Deploy to server via SSH
    needs: build-and-push
    runs-on: ubuntu-latest

    # Only run if SSH_HOST secret is defined
    if: ${{ secrets.SSH_HOST }}

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Pull latest backend image
            docker pull docker.io/ravindramodepalli23/codequest-backend:latest

            # Stop + remove old container if exists
            docker stop codequest-backend || true
            docker rm codequest-backend || true

            # Start new container
            docker run -d \
              --name codequest-backend \
              -p 3001:3000 \
              --env-file /home/${{ secrets.SSH_USER }}/.env \
              --restart unless-stopped \
              docker.io/ravindramodepalli23/codequest-backend:latest
