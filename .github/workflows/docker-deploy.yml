# Build backend Docker image from backend/ and push to Docker Hub, then optionally SSH-deploy
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/codequest-backend:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/codequest-backend:latest

  deploy-ssh:
    name: Optional SSH deploy to host (pull image & restart container)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_HOST != '' }}
    steps:
      - name: SSH: pull image and restart container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Adjust these commands to match your environment
            docker pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/codequest-backend:latest
            docker stop codequest-backend || true
            docker rm codequest-backend || true
            docker run -d \
              --name codequest-backend \
              -p 3001:3000 \
              --env-file /home/${{ secrets.SSH_USER }}/.env \
              --restart unless-stopped \
              docker.io/${{ secrets.DOCKERHUB_USERNAME }}/codequest-backend:latest